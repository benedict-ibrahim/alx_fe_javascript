<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div>
    <label for="categorySelect">Filter by category:</label>
    <select id="categorySelect">
      <option value="all">All Categories</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>
  
  <div id="quoteDisplay">
    <p class="quote-text">Click the button to display a random quote!</p>
    <p class="quote-category"></p>
  </div>

  <div id="lastViewed"></div>
  
  <div class="form-container">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div class="data-actions">
    <button onclick="exportToJson()">Export Quotes to JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <label for="importFile" class="button">Import Quotes from JSON</label>
    <button onclick="clearAllQuotes()">Clear All Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
