<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <!-- Previous HTML remains the same until the data-actions div -->
  
  <div class="data-actions">
    <button onclick="exportToJson()">Export Quotes to JSON</button>
    <input type="file" id="importFile" accept=".json" />
    <button onclick="document.getElementById('importFile').click()">Import Quotes from JSON</button>
    <button onclick="clearAllQuotes()">Clear All Quotes</button>
    <button onclick="manualSync()">Sync Now</button>
  </div>

  <div id="conflictResolution" class="conflict-resolution">
    <h3>Conflict Detected!</h3>
    <p>We found conflicting versions of your quotes. How would you like to resolve this?</p>
    <button onclick="resolveConflict('local')">Keep My Changes</button>
    <button onclick="resolveConflict('server')">Use Server Version</button>
    <button onclick="resolveConflict('merge')">Merge Both</button>
  </div>

  <div id="notification" class="notification"></div>
  <div id="syncStatus" class="sync-status">Last sync: Never</div>
  <script src="script.js"></script>
</body>
</html>
